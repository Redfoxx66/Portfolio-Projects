<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>User Info</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>

<body>
    <h1>Welcome {{session.userinfo.nickname}}!</h1>
    <h2>Unique user id</h2>
    <p class="Absolute-Center">{{id}}</p>
    <h2>Generate JWT</h2>
    <div class="Absolute-Center">
        <p id="oflow">{{jwt}}</p>
    </div>

    <p class="Absolute-Center"><a href="/logout"><button class="grey">Logout</button></a></p>
</body>


</html>
